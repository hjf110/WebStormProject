<!DOCTYPE html>
<html lang="en">
<head>
    <title>旧车装卸事故(财务打印页面)</title>
    <meta charset="UTF-8">

    <!--<meta name="renderer" content="ie-stand">-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->
</head>
<link rel="stylesheet" href="./css/old_dy_cw.css" media="print">
<link rel="stylesheet" href="./css/css2_cw.css">

<script src="../../libs/jquery-1.8.3.min.js"></script>
<script src="../../libs/jquery.cookie.js"></script>
<script src="../../libs/jquery.PrintArea.min.js"></script>
<script src="../../libs/jquery.jqprint-0.3.js"></script>
<body>
<button type="button" id="bd">打印</button>
<div id="dy">

    <!--<div class="image" id="a"></div>-->

    <div class="text" id="text">
        <div class="dt" align="center"><h3 id="tou">旧车装卸事故(财务打印页面)</h3></div>
        <table class="tb">
            <tr class="zt ztd">
                <td width="33%" colspan="2">报账日期:<span id="time"></span></td>
                <td width="33%" colspan="2">项目名称:<span id="xmname"></span></td>
                <td width="33%" colspan="2">支付方式:<span id="payType"></span></td>
            </tr>
            <!--表格头-->
            <tr class="zt ztd">
                <td colspan="2">人员所属:<span id="acceptingOfficer"></span></td>
                <td colspan="2">人员姓名:<span id="insider"></span></td>
                <td colspan="2">票据:<span>1张</span></td>
            </tr>
            <tr class="zt ztd">
                <td colspan="2">开户银行:<span id="bankName"></span></td>
                <td colspan="2">卡号:<span id="bankCardId"></span></td>
                <td colspan="2">支付类别:<span>普通发票</span></td>
            </tr>
            <tr class="zt">
                <td class="jc ztd2" colspan="2">收款金额:<span><span id="amountCollected"></span></span></td>
                <td class="jc ztd2" colspan="4">支付金额:<span><span id="payment"></span></span></td>
            </tr>
            <tr>
                <td  colspan="6">
                    <hr/>
                    <div >备注:</div>
                </td>
            </tr>
            <tr class="zt ztd">
                <td class="bz" colspan="6">
                    <div id="financialRemarks"
                         style="text-align: left;position: absolute;top: 5px;left: 0;text-indent: 2em;width: 100%;height: 100%;word-wrap: break-word;font-size: 15px;">

                    </div>
                </td>
            </tr>

            <tr class="zt ztd3">
                <td colspan="6" class="jc">
                    <hr/>
                    <span class="jc">技师:<span id="jsxm">华吉锋</span></span>
                    <span class="jc s1">车管:<span id="cgxm">华吉锋</span></span>
                    <span class="jc s1">调度:<span>华吉锋</span></span>
                    <span class="jc s1">出纳:<span id="cwxm">华吉锋</span></span>
                </td>
            </tr>
        </table>
    </div>
    <!--<input id="ddd" type="button" value="打印">-->
</div>
</body>
<script type="text/javascript" src="./js/old_car_accident_cwdy.js"></script>
</html>
