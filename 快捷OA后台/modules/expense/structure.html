<!DOCTYPE html>
<html>
<head>
    <title>公司管理</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="ie-stand">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../..//css/main.css">
    <link rel="stylesheet" href="../../plugins/treegrid/jquery.treegrid.css">
    <link rel="stylesheet" href="../../css/common.css">


    <script src="../../libs/jquery-3.3.1.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/bootstrap-table.min.js"></script>
    <script src="../../plugins/treegrid/jquery.treegrid.min.js"></script>
    <script src="../../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="../../plugins/treegrid/jquery.treegrid.extension.js"></script>
    <script src="../../plugins/treegrid/tree.table.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>

    <script src="../../plugins/treeview/bootstrap-treeview.js"></script>
    <script src="../../js/common/api.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/tool.js"></script>
    <script src="../../js/common/extend.js"></script>
</head>
<body style="height: 100%">
<div id="armorapp">
    <div style="width: 25%; display:inline-block">
        <div class="grid-btn">
            <div class="btn-group" role="group">
                <a class="btn btn-primary btn-sm" @click="saveDepartment"><i class="fa fa-plus"></i>&nbsp;新增子部门</a>
                <a class="btn btn-primary btn-sm" @click="saveDepartmentUser"><i class="fa fa-plus"></i>&nbsp;新增部门成员</a>
                <a class="btn btn-primary btn-sm" @click="updateDepartment"><i class="fa fa-pencil-square-o"></i>&nbsp;修改部门</a>
                <a class="btn btn-danger btn-sm" @click="deleteDepartment"><i class="fa fa-trash-o"></i>&nbsp;删除部门</a>
            </div>
        </div>
        <div id="treeview"></div>
    </div>

    <div v-show="showList" style="width: 70%; float: right">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.query" @keyup.enter="query" placeholder="名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <div class="btn-group" role="group" aria-label="...">
                <!--<a class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i>&nbsp;移动</a>-->
                <a class="btn btn-danger btn-sm" @click="deleteStructureUser"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                <a class="btn btn-primary btn-sm" @click="disable"><i class="fa fa fa-ban"></i>&nbsp;禁用</a>
                <a class="btn btn-primary btn-sm" @click="enable"><i class="fa fa fa-key"></i>&nbsp;启用</a>
            </div>
        </div>
        <div id="list"></div>
    </div>


    <div class="form-horizontal" style="display: none;" id="saveOrUpdateDepartment">
        <div class="form-group" style="display: none;">
            <div class="col-sm-2 control-label">id</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="departmentFormInfo.structureId"
                       placeholder="structureId"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">部门名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="departmentFormInfo.sName" placeholder="部门名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排序</div>
            <div class="col-sm-10">
                <input type="number" class="form-control" v-model="departmentFormInfo.sSort" placeholder="排序"/>
            </div>
        </div>
    </div>


</div>
</body>
<script src="../../js/control/bootstrapTableTemplate.js"></script>
<script src="../../js/control/layerDialog.js"></script>
<script src="./js/config.js"></script>
<script src="./js/structure.js"></script>
</html>
