<!DOCTYPE html>
<html>
<head>
    <title>流程管理</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="ie-stand">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../..//css/main.css">
    <link rel="stylesheet" href="../../plugins/treegrid/jquery.treegrid.css">
    <link rel="stylesheet" href="../../css/common.css">


    <script src="../../libs/jquery-3.3.1.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/bootstrap-table.min.js"></script>
    <script src="../../plugins/treegrid/jquery.treegrid.min.js"></script>
    <script src="../../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="../../plugins/treegrid/jquery.treegrid.extension.js"></script>
    <script src="../../plugins/treegrid/tree.table.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>

    <script src="../../plugins/treeview/bootstrap-treeview.js"></script>
    <script src="../../js/common/api.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/tool.js"></script>
    <script src="../../js/common/extend.js"></script>
</head>
<style>
    .control {
        width: 70%;
        margin-right: 10px;
        display: inline-block;
    }
</style>

<body style="height: 100%">
<div id="armorapp">
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.query" @keyup.enter="query" placeholder="名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>

            <a class="btn btn-primary btn-sm" @click="save"><i class="fa fa-plus"></i>&nbsp;添加</a>
            <a class="btn btn-primary btn-sm" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-danger btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a class="btn btn-primary btn-sm" @click="setDepartmentRole"><i class="fa fa-pencil-square-o"></i>&nbsp;设置流程角色</a>
        </div>
        <div id="list"></div>
    </div>
    <div class="form-horizontal" style="display: none;" id="setRole"></div>
    <div class="form-horizontal" style="display: none;" id="department">
        <div id="treeview" style="margin-left: 20px"></div>
    </div>


    <div class="form-horizontal" style="display: none;" id="saveOrUpdateFlow">
        <input type="text" style="display: none;" v-model="formInfo.flowId"/>
        <div class="form-group">
            <div class="col-sm-2 control-label">流程名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="formInfo.fName" placeholder="流程名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">流程备注</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="formInfo.fRemarks" placeholder="流程备注"/>
            </div>
        </div>
    </div>
</div>


</body>
<script src="../../js/control/bootstrapTableTemplate.js"></script>
<script src="../../js/control/layerDialog.js"></script>
<script src="./js/flow.js"></script>

</html>
