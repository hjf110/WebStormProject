<!DOCTYPE html>
<html lang="en">
<head>
    <title>新车问题检查反馈(车管打印页面)</title>
    <meta charset="UTF-8">

    <!--<meta name="renderer" content="ie-stand">-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->
</head>
<link rel="stylesheet" href="./css/old_dy.css" media="print">
<link rel="stylesheet" href="./css/css2.css">

<script src="../../libs/jquery-1.8.3.min.js"></script>
<script src="../../libs/jquery.cookie.js"></script>
<script src="../../libs/jquery.PrintArea.min.js"></script>
<script src="../../libs/jquery.jqprint-0.3.js"></script>
<body>
<button type="button" id="bd">打印</button>
<div id="dy">
    <div align="center"><h3>新车问题检查反馈</h3></div>
    <div class="image" id="a"></div>

    <div class="text" id="text">
        <table>
            <!--表格头-->
            <tr>
                <td class="jc"  colspan="6">基本情况</td>
            </tr>
            <tr class="zt">
                <td class="jc" >技师姓名</td>
                <td id="jsxm" colspan="2"></td>
                <td class="jc" >客户单位</td>
                <td id="customerUnit" colspan="2"></td>
            </tr>
            <tr class="zt">
                <td class="jc" >车牌号</td>
                <td id="cph" colspan="2"></td>
                <td class="jc" >车架号</td>
                <td id="frame" colspan="2"></td>
            </tr>
            <tr class="zt">
                <td class="jc" >事故发生时间</td>
                <td id="endTime" colspan="2"></td>
                <td class="jc" >客户车辆品牌</td>
                <td id="taskType" colspan="2"></td>
            </tr>
            <tr class="zt">
                <td class="jc" >事故发生地点</td>
                <td id="sgfsdd" colspan="2" style="font-size: 15px;"></td>
                <td class="jc" >型号</td>
                <td id="vehicleModels" colspan="2"></td>
            </tr>
            <tr class="zt">
                <td class="jc" >订单编号</td>
                <td id="orderNumber" colspan="2"></td>
                <td class="jc" >客户车辆受损部位</td>
                <td id="customerVehicleDamageDescription" colspan="2"></td>
            </tr>
            <tr class="zt">
                <td  class="jc" colspan="6">业务员处理信息</td>
            </tr>
            <tr class="zt">
                <td class="jc" >业务员姓名</td>
                <td id="ywyxm" colspan="2"></td>
                <td class="jc" >业务员处理时间</td>
                <td id="ywyclsj" colspan="2"></td>
            </tr>
            <tr class="zt" style="height: 100px;">
                <td class="jc" >业务员处理意见</td>
                <td colspan="5">
                    <div id="ywyyj"
                         style="text-align: left;position: absolute;top: 0;left: 0;text-indent: 2em;width: 100%;height: 100%;word-wrap: break-word;font-size: 15px;">
                    </div>
                </td>
            </tr>
            <tr class="zt">
                <td class="jc"  colspan="6">受损情况</td>
            </tr>
            <tr class="zt">
                <td class="jc" width="50%"  colspan="3">客户车辆损伤</td>
                <td  class="jc" width="50%" colspan="3">其他损伤</td>
            </tr>
            <tr class="zt">
                <td class="jc" >损伤金额</td>
                <td colspan="2"><span id="customerMoney"></span>元</td>
                <td class="jc" >损伤金额</td>
                <td colspan="2"><span id="otherMoney"></span>元</td>
            </tr>
            <tr class="zt" style="height: 80px">
                <td class="jc"  rowspan="3">客户车辆损伤情况</td>
                <td rowspan="3" colspan="2">
                    <div id="customerVehiclesDamage"
                         style="text-align: left;position: absolute;top: 0;left: 0;text-indent: 2em;width: 100%;height: 100%;word-wrap: break-word;font-size: 15px;">
                    </div>
                </td>
                <td  class="jc" rowspan="3">其他损伤描述</td>
                <td rowspan="3" colspan="2">
                    <div id="otherInjuries"
                         style="text-align: left;position: absolute;top: 0;left: 0;text-indent: 2em;width: 100%;height: 100%;word-wrap: break-word;font-size: 15px;">
                    </div>
                </td>
            </tr>
            <tr ></tr>
            <tr></tr>
        </table>
        <div id="qz" class="zt"  >
            <span class="jc s1">车管:<span id="cgxm"></span></span>
            <span class="jc s2">领导签字:</span>
        </div>
    </div>
    <!--<input id="ddd" type="button" value="打印">-->
</div>
</body>
<script type="text/javascript" src="./js/problem_cgdy.js" ></script>
</html>
