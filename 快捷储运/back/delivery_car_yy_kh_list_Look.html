        </div>

        </div>

                    <option value="3">驾驶员3</option>
                    <option value="4">驾驶员4</option>
                    <option value="5">驾驶员5</option>

                    <option value="7">驾驶员7</option>
                    <option value="8">驾驶员8</option>

    function get_yy_info() {
        yyid = GetQueryString("id");
        console.log("获得的id为------", yyid);
        //根据id获取预约交车单信息
        ajaxSubmit({id: yyid}, Api.KH_YuYue_jiaoche.Select_Car_Byid, "GET", function (res) {
            if (res.msg == "success") {
                console.log("获得的车辆信息为-----", res.data);
                var cc = res.data;

                //获得客户单位
                $("#kh").val(cc.customer_id);

                //根据客户单位id获得客户全称并获得名下所有的车辆

                    if (res.msg == "success") {
                        var kh_name = res.data.full_name;
                        // table.reload('customer_unit_library', {
                        //     page: {
                        //         curr: 1 //重新从第 1 页开始
                        //     },
                        //     where: {
                        //         customer_name: kh_name
                        //     }
                        // });
                    }
                });


                //赋值选择的车辆--------------------------------------开始----
                $("#box").html("");
                $("#lay_table").attr("lay-skin", "");
                $.each(cc.carList, function (idx, obj) {

                    console.log("循环的信息----", obj);
                    var aa = {};
                    aa["car_brandmodel"] = obj.brand_model;
                    aa["car_type"] = obj.type;
                    aa["car_vinno"] = obj.vin_no;
                    aa["storagenumber"] = obj.storagenumber;

                    carinfo.push(aa);

                    carList.push_unique(obj.storagenumber);

                    $("#box").append(' <tr>' +
                        '                    <td>' + obj.vin_no + '</td>' +
                        '                    <td>' + obj.type + '</td>' +
                        '                    <td>' + obj.brand_model + '</td>' +
                        '                </tr>');


                });
                console.log("车辆信息的list", carList);
                console.log("车辆信息的infolist", carinfo);
                $("#car_number").val(carinfo.length);
                //----------------------------------------------------------结束---------

                //赋值预约时间
                $("#time").val(cc.outtime);
                //赋值运输方式和运输单位
                if (cc.transport_plantype == 1) {
                    $("#transport_plantype").val(cc.transport_plantype);
                } else if (cc.transport_plantype == 0) {
                    $("#transport_plantype").val(cc.transport_plantype);
                    $("#cd_select").show();
                    $("#ys").val(cc.transport_id);
                }

                //赋值驾驶员
                $("#driver_unionid").val(cc.driver_unionid);


                //赋值id
                $("#y_id").val(cc.id);
