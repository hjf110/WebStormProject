<!DOCTYPE html>
<html>
<head>
    <title>高拍仪统一接口测试页面.html</title>

    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../../js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="../../js/layuiadmin/layui/layui.js" type="text/javascript"></script>
    <script src="./photo.js" type="text/javascript"></script>
    <script src="../../js/common/api.js" type="text/javascript"></script>
    <script src="../../js/common/localjs.js" type="text/javascript"></script>
    <script src="../../js/common/tool.js" type="text/javascript"></script>

    <script src="../../js/jquery.md5.js" type="text/javascript"></script>
    <script src="../../js/jquery.cookie.js" type="text/javascript"></script>

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <link rel="stylesheet" href="../../js/layuiadmin/layui/css/layui.css">
</head>

<body onunload="CaptureOcx.CloseCamera();" style="width:98%">
<table style="width:100%;" cellpadding="0" cellspacing="0">
    <tr>
        <td id="showId" style="width:100%;height:450px;vertical-align: top;">
            <div style="height:430px;">
                <table style="width:100%;height:100%;">
                    <tr>
                        <td style="vertical-align: middle;" colspan="2">
                            <form name="Reso">
                                <span style="font-family: 新宋体;font-size: 15px;font-weight: 100;"> 分辨率: </span>
                                <select name="Resolution" id="Resolution" onchange="SetResolution()"
                                        style="width:110px;height:30px;padding:3px 0;border-radius:5px;border: 1px solid #999999;line-height: 30px;">
                                    <option value="0">开启视频后获取分辨率</option>
                                    <option value="1"></option>
                                    <option value="2"></option>
                                    <option value="3"></option>
                                    <option value="4"></option>
                                    <option value="5"></option>
                                    <option value="6"></option>
                                    <option value="7"></option>
                                    <option value="8"></option>
                                    <option value="9"></option>
                                </select>
                                <span style="font-family: 新宋体;font-size: 15px;font-weight:100;margin-left: 10px;">裁剪:</span>
                                <select name="CutType" id="CutType" onchange="SetCutType(this);"
                                        style="width:100px;height:30px;padding:3px 0;border-radius:5px;border: 1px solid #999999;line-height: 30px">
                                    <option value="0">无</option>
                                    <option value="1" selected>自动裁剪</option>
                                    <option value="2">手动裁剪</option>
                                </select>
                                <input type="button" value="切换主副头" onclick="switchCamera()"/>
                                图像类型:
                                <input name="colormode" checked="checked" type="radio" onclick="setColorMode(0)"/>彩色
                                <input name="colormode" type="radio" onclick="setColorMode(1)"/>灰度
                                <input name="colormode" type="radio" onclick="setColorMode(2)"/>黑白
                                <input name="colormode" type="radio" onclick="setColorMode(3)"/>彩色去背景
                                <input type="button" value="保存并识别二维码" onclick="captureandqrcode()"/>
                                <input type="button" value="获取Image64数据" onclick="getimage64()"/>
                                <input type="button" value="关闭摄像头" onclick="closecamera()"/>
                                <input type="button" value="删除拍摄图片" onclick="deleteImage()"/>

                                <input type="button" value="获取设备名称" onclick="GetDevName()"/>


                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:90%;height:360px;text-align: left;">
                            <div id="OcxDiv" style="height: 340px;width:100%;position: relative;">
                                <OBJECT id="CaptureOcx" style="MARGIN-LEFT:0px; WIDTH: 100%; HEIGHT:100%"
                                        classid="clsid:DC8400AB-E293-41AD-99CE-57ED1808C2FC">
                                </OBJECT>
                            </div>
                        </td>
                        <td>
                            <div style="float:right;background-color: #EBEBEB;border-radius:5px;vertical-align: middle;height: 340px;width: 62px;display:block;"
                                 align="center">
                                <img onclick="CaptureOcx.RefreshCamera();"
                                     onmouseover="changeImg(this,'refresh_over.png')" title="刷新"
                                     onmouseout="changeImg(this,'refresh.png')" style="margin-top:10px;cursor: pointer;"
                                     name="start" src="refresh.png">
                                <img onclick="Capture_IMG();" onmouseover="changeImg(this,'camer_over.png')" title="拍照"
                                     onmouseout="changeImg(this,'camer.png')" name="Capture"
                                     style="margin-top:10px;mcursor: pointer;" src="camer.png">
                                <img onclick="SeriesCapture_IMG();" onmouseover="changeImg(this,'camering_over.png')"
                                     title="连拍" onmouseout="changeImg(this,'camering.png')"
                                     style="margin-top:10px;cursor: pointer;" name="SeriesCapture" src="camering.png">
                                <img onclick="LeftRotate_IMG();" onmouseover="changeImg(this,'left_hander_over.png')"
                                     title="左转90°" onmouseout="changeImg(this,'left_hander.png')"
                                     style="margin-top:10px;cursor: pointer;" name="LeftRotate" src="left_hander.png">
                                <img onclick="RightRotate_IMG();" onmouseover="changeImg(this,'right_hander_over.png')"
                                     title="右转90°" onmouseout="changeImg(this,'right_hander.png')"
                                     style="margin-top:10px;cursor: pointer;" name="RightRotate" src="right_hander.png">
                                <img onclick="CaptureOcx.showSettingWin();"
                                     onmouseover="changeImg(this,'setting_over.png')" title="设置视频属性"
                                     onmouseout="changeImg(this,'setting.png')" style="margin-top:10px;cursor: pointer;"
                                     name="settingWindow" src="setting.png">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
