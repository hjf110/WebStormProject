<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet/less" type="text/css" href="../css/hotelbx.less?v=0.01" />
    <title>快捷OA</title>
    <link rel="stylesheet" href="../css/steps.css">
    <script src="../js/steps.js"></script>
</head>
<body>
    <div class="hotelbx">

        <!--banner报销单状态-->
        <div class="reimbursementBox">
            <div class="reimbursementType">住宿费报销单</div>
            <div id="reimState" class="reimbursementState">正在加载数据</div>
            <div class="reimbursementTip">改报销单正在加载数据，请稍后</div>
            <div id="steps"></div>
        </div>

        <div class="mainContent">

            <!--申报信息-->
            <div class="applyBox">

                <!--标题栏-->
                <div class="titleBar">
                    <div class="title">
                        <i class="public-icon public-iconApplyInfo"></i>
                        <span>申报信息</span>
                    </div>
                    <div class="time type1 type2 type3 type4 type5">
                        <i class="public-icon public-iconTimeBlue"></i>
                        <span>申报时间：<span class="detailedTime">2018/10/16 13：20</span></span>
                    </div>
                </div>

                <!--内容-->
                <div class="applyContent">
                    <div class="listBox company" style="display: none;">
                        <span class="titleSm">申报单位：</span>
                        <span class="companyName">A公司</span>
                    </div>
                    <div class="listBox declarer">
                        <span class="titleSm">申报人：</span>
                        <span id="sjName" class="companyName"></span>
                    </div>
                    <div class="listBox orderNum">
                        <span class="titleSm">出差地址：</span>
                        <input id="ddh" class="type1Input" type="text" name="orderNum" placeholder="地址"/>
                    </div>
                    <div class="listBox carNum">
                        <span class="titleSm">出差时间：</span>
                        <input id="ccsj" class="type1Input" type="text" name="carNum" placeholder="出差时间区间" readonly="readonly" />
                    </div>
                    <div class="listBox ccReason">
                        <span class="titleSm">出差事由：</span><textarea id="ccsy" class="type1Input" type="text" name="carNum" placeholder="请输入出差事由及当前订单号" ></textarea>
                    </div>
                    <div class="listBox moneyNum">
                        <span class="titleSm">报销金额：</span>
                        <input id="je" class="type1Input" type="text" name="moneyNum" placeholder="请输入金额（元）" onkeyup="value=value.replace(/[^\d]/g,'')" />
                    </div>

                    <div class="invoice">
                        <span class="titleSm">发票照片：</span>
                        <!--<div class="uploadInvoiceBtn type-1 type-3"><span>上传发票照片</span></div>-->
                        <div class="photoBox">
                            <div class="add type-1 type-3">
                                <img src="../img/add.png">
                            </div>
                        </div>
                    </div>

                    <div class="listBox bxfs mode type2 type3 type5 type6 bxbgcolor">
                        <span style="display: block;width:auto;" class="titleSm colorWarning">请选择报销方式：</span>
                        <div class="modeB">
                            <i class="public-icon public-iconRadioSelected"></i>
                            <span class="modeBName">快递发票报销</span>
                        </div>
                        <div class="modeA">
                            <i class="public-icon public-iconRadio"></i>
                            <span class="modeAName">现场报销</span>
                        </div>
                    </div>
                    <div class="listBox bxfs uploadPhoto type2 type3 type5 type6 bxbgcolor" >
                        <input id="kddh" type="text" name="courierNum" placeholder="点击输入快递单号" onfocus="this.placeholder=''" onblur="this.placeholder='请填写快递单号'" />
                        <div class="uploadPhotoBtn type2"><span>上传快递单照片</span></div>
                        <div class="photoBox">
                            <!--<div class="add type2" style="display: none">-->
                            <!--<img src="../img/add.png">-->
                            <!--</div>-->
                        </div>
                    </div>

                    <div class="btnGroup type2 type-3 type-2 type-1">
                        <div class="submitBtn">提交</div>
                    </div>

                </div>
            </div>

            <!--审核信息-->
            <div class="examineBox type-1 type1 type2 type3 type5 type6" >

                <!--标题栏-->
                <div class="titleBar">
                    <div class="title">
                        <i class="public-icon public-iconExamine"></i>
                        <span>审核信息</span>
                    </div>
                    <div class="time" style="display: none">
                        <i class="public-icon public-iconTimeBlue"></i>
                        <span>审核时间：<span class="detailedTime">2018/10/16 13：20</span></span>
                    </div>
                </div>

                <!--内容-->
                <div class="examineContent">
                    <div class="btnGroup type1">
                        <div class="passBtn">审核通过</div>
                        <div class="noPassBtn">不通过</div>
                    </div>
                    <!--<textarea class="type1" id="noReason" name="reason" placeholder="请填写不通过原因" onfocus="this.placeholder=''" onblur="this.placeholder='请填写不通过原因'"></textarea>-->
                </div>
            </div>

            <!--打款信息-->
            <div class="payBox type3 type6">

                <!--标题栏-->
                <div class="titleBar">
                    <div class="title">
                        <i class="public-icon public-iconPay"></i>
                        <span>打款信息</span>
                    </div>
                    <div class="time " style="display: none;">
                        <i class="public-icon public-iconTimeBlue"></i>
                        <span>确认时间：<span class="detailedTime"></span></span>
                    </div>
                </div>

                <!--内容-->
                <div class="payContent">
                    <div class="listBox company" style="display: none">
                        <span class="titleSm">财务单位：</span>
                        <span class="companyName">A公司</span>
                    </div>
                    <div class="listBox declarer">
                        <span class="titleSm">打款人：</span>
                        <span id="dkqrr" class="companyName"></span>
                    </div>
                    <!--<div class="listBox orderNum">-->
                    <!--<span class="titleSm">收款人：</span>-->
                    <!--<input id="skr" type="text" name="orderNum" placeholder="请填写收款人" onfocus="this.placeholder=''" onblur="this.placeholder='XX司机'" />-->
                    <!--</div>-->
                    <div class="listBox orderNum">
                        <span class="titleSm">支付方式：</span>
                        <!--<input id="skfs" type="text" name="orderNum" placeholder="请填写收款方式" onfocus="this.placeholder=''" onblur="this.placeholder='银行卡'" />-->
                        <select id="payType">
                            <option value="钉钉">钉钉</option>
                            <option value="微信">微信</option>
                            <option value="支付宝" >支付宝</option>
                            <option value="银行卡" selected="selected">银行卡</option>
                        </select>
                    </div>
                    <div class="listBox orderNum">
                        <span class="titleSm">支付账号：</span>
                        <input id="skzh" type="text" style="background-color: white;width: 50%;" name="orderNum" placeholder="请填写收款账户" />
                    </div>
                    <div class="listBox orderNum">
                        <span class="titleSm">支付时间：</span>
                        <input id="dksj" type="text" style="background-color: white;width: 50%;" name="orderNum" placeholder="请填写打款日期" readonly />
                    </div>
                    <div class="btnGroup caiwu type3">
                        <div class="confirm">确认支付</div>
                    </div>

                    <div class="cwPic" style="display: none;margin-top: 10px">
                        <span class="titleSm">已收发票照片：</span>
                        <div class="photoBox">
                            <div class="add" style="display: none">
                                <img src="../img/add.png">
                            </div>
                        </div>
                    </div>
                    <div class="btnGroup caiwu2 type3">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../lc_js/less.min.js"></script>
    <script type="text/javascript" src="../lc_js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/dingtalk.open.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/hotelbx.js"></script>
</body>
</html>
