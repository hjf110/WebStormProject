<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet/less" type="text/css" href="../css/sj_index.less?v=0.1" />
		<title>快捷OA</title>
	</head>
	<body>
		<div class="vipCenter">
			<!--头部选项栏-->
			<div class="topTabBar"  style="display: none">
				<div class="tab1 topTabBar_select">
					<i class="public-icon public-iconApplyWhite"></i>
					<span>报销申请</span>
				</div>
			 	<div class="tab2">
					<i class="public-icon public-iconListBlack"></i>
					<span>报销列表</span>
				</div>
			</div>
			
			<!--报销申请-->
			<div class="apply" style="display: none">
				<!--banner图-->
				<div class="bannerBox" >
					<img src="../img/banner.jpg" />
				</div>
				
				<!--报销申请内容-->
				<div class="applyContent">
					<div class="listItem" data-page="hotelbx.html">
						<div class="iconBox">·
							<i class="public-icon public-iconStay"></i>
						</div>
						<span>技师住宿费报销</span>
					</div>
					<div class="listItem" data-page="pontage.html">
						<div class="iconBox">
							<i class="public-icon public-iconPontage"></i>
						</div>
						<span>技师过路桥费</span>
					</div>
					<div class="listItem" data-page="ureadeclare.html">
						<div class="iconBox">
							<i class="public-icon public-iconUrea"></i>
						</div>
						<span>尿素费报销</span>
					</div>
					<div class="listItem" data-page="accidentdeclare.html">
						<div class="iconBox">
							<i class="public-icon public-iconAccident"></i>
						</div>
						<span>事故申报</span>
					</div>
				</div>
			</div>
			
			<!--报销列表-->
			<div class="list">
				<!--筛选栏-->
				<div class="topChoiceBar" style="display: none">
					<div class="choice1">
						<span>类型：</span>
						<select id="select1">
						  <option value="住宿费" selected="selected">住宿费</option>
						  <option value="过桥费">过桥费</option>
						  <option value="尿素费">尿素费</option>
						  <option value="事故申报">事故申报</option>
						</select>
					</div>
					<div class="line" style="display: none"></div>
				 	<div class="choice2" style="display: none">
						<span>状态：</span>
						<select>
						  <option value="已驳回">已驳回</option>
						  <option value="待处理">待处理</option>
						  <option value="审批中">审批中</option>
						</select>
					</div>
				</div>
				
				<!--报销列表内容-->
				<div class="listContent">
					<div id="listItem" class="listItem" style="display: none">
						<div class="partRight">
							<div class="money"></div>
							<div class="state">
								<i class="public-icon public-iconRed"></i>
								<span id="state"></span>
							</div>
						</div>
						<div class="partLeft">
							<div class="mainTitle">
								<span class="listType">单号</span>
								<span class="listName"></span>
							</div>
							<div class="subTitle">
								<i class="public-icon public-iconMan"></i>
								<span id="sj"></span> | <span id="bxdType"></span>
							</div>
							<div class="timeBox">
								<i class="public-icon public-iconTime"></i>
								<span class="time"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../lc_js/less.min.js"></script>
    <script type="text/javascript" src="../lc_js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/dingtalk.open.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/sj_index.js"></script>
</html>
