<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script>/*@cc_on window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
    <title>微信认证</title>
</head>
<body>




    <script type="text/javascript" src="../lc_js/jquery-3.1.1.min.js"  charset="utf-8"></script>
    <script src="../lc_js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lc_js/less.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/jweixin-1.4.0.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            wxconfig({},function(){},function(){});

            var obj = {aaa:"这是aaaa"};
            console.log(obj["aaa"]);
        });

        function wxconfig(_configObj,_successFun,_errorFun){
            if(wx){
                wx.config({
                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: _configObj["appId"], // 必填，公众号的唯一标识
                    timestamp: _configObj["timestamp"], // 必填，生成签名的时间戳
                    nonceStr: _configObj["nonceStr"], // 必填，生成签名的随机串
                    signature: _configObj["signature"],// 必填，签名
                    jsApiList: [] // 必填，需要使用的JS接口列表
                });

                wx.ready(function(){
                    _successFun();
                });

                wx.error(function(){
                    _errorFun();
                });
            }
        }
    </script>
</body>
</html>
