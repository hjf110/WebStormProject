<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品管理</title>
    <link rel="stylesheet" href="../../tools/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../tools/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <style>
        .layui-form-pane .layui-form-label {
            width: 173px;
            text-align: left;
        }

        .layui-input, .layui-textarea {
            width: 80%;
        }

        .layui-select-title .layui-input {
            width: 100%;
        }

        .html-body-overflow {
            overflow-x: hidden;
            overflow-y: hidden;
        }

    </style>
</head>

<body class="form-wrap">

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">产品管理</div>
        <div class="layui-card-body " style="padding: 15px;">
            <form id="app" class="layui-form layui-form-pane" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">产品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder=""
                               class="layui-input" v-model="name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品期限</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" v-model="phone">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品最大金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" v-model="cardId">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品最小金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" v-model="qMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品月利率</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入产品月利率"
                               autocomplete="off" class="layui-input" v-model="bMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品手续费</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入产品月利率"
                               autocomplete="off" class="layui-input" v-model="bMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品滞约金</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入产品月利率"
                               autocomplete="off" class="layui-input" v-model="bMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品逾期费率</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入产品月利率"
                               autocomplete="off" class="layui-input" v-model="bMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品展期费率</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入产品月利率"
                               autocomplete="off" class="layui-input" v-model="bMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">是否还款日催发</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="" title="开启" checked>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">是否还款日前一日提醒</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="" title="开启" checked>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">逾期后是否催收</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="" title="开启" checked>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发送时间</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="">
                                <option value="">请选择发送间隔</option>
                                <option value="010">1天</option>
                                <option value="021">2天</option>
                                <option value="0571">3天</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">

                        <select name="city" lay-verify="">
                            <option value="">请选择次数</option>
                            <option value="010">1次</option>
                            <option value="021">2次</option>
                            <option value="0571">3次</option>
                        </select>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客服二维码</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-1.12.4.js"></script>
<script src="../../js/vue-2-6-10.js"></script>
<script src="../../tools/layuiadmin/layui/layui.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: "华吉锋",
            phone: "17682350550",
            cardId: "330227199204036813",
            qMoney: "120",
            bMoney: ""
        }
    });


    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            upload = layui.upload;

        $(document.body).toggleClass("html-body-overflow");


        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload/' //上传接口
            ,choose: function(obj){
                //将每次选择的文件追加到文件队列
                var files = obj.pushFile();

                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function(index, file, result){
                    console.log(index); //得到文件索引
                    console.log(file); //得到文件对象
                    console.log(result); //得到文件base64编码，比如图片

                    //obj.resetFile(index, file, '123.jpg'); //重命名文件名，layui 2.3.0 开始新增

                    //这里还可以做一些 append 文件列表 DOM 的操作

                    //obj.upload(index, file); //对上传失败的单个文件重新上传，一般在某个事件中使用
                    //delete files[index]; //删除列表中对应的文件，一般在某个事件中使用
                });
            }
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });

    });
</script>
</html>
