<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>催收公司统计</title>
    <link rel="stylesheet" href="../../tools/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../tools/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <style>
        .layui-form-label {
            width: 100px;
        }

        .layui-input, .layui-textarea {
            width: 80%;
        }

        .html-body-overflow {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>
<body class="form-wrap">

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">表单组合</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form id="app" class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input readonly type="text" name="title" lay-verify="title" autocomplete="off" placeholder=""
                               class="layui-input" v-model="name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input readonly type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" v-model="phone">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input readonly type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" v-model="cardId">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">欠款金额</label>
                    <div class="layui-input-block">
                        <input readonly type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" v-model="qMoney">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部分还款金额</label>
                    <div class="layui-input-block">
                        <input  type="text" name="username" lay-verify="required" placeholder="请输入部分还款金额"
                               autocomplete="off" class="layui-input" v-model="bMoney">
                    </div>
                </div>


                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-1.12.4.js"></script>
<script src="../../js/vue-2-6-10.js"></script>
<script src="../../tools/layuiadmin/layui/layui.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: "华吉锋",
            phone: "17682350550",
            cardId: "330227199204036813",
            qMoney: "120",
            bMoney: ""
        }
    });


    layui.use(['form'], function () {
        var form = layui.form;

        $(document.body).toggleClass("html-body-overflow");
    });
</script>
</html>
